<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Job Matching AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        img {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 48px;
            margin-top: 140px;
            width: 520px;
            height: auto;
            border-radius: 16px;
            object-fit:cover;
            background: #eaf1fe;
        }
        .login-container {
            margin-top: 50px;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            width: 300px;
            text-align: center;
        }
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 8px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .heading-section {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heading-section">
        <h1><strong>Job Matching AI üïµÔ∏è</strong></h1>
        <h4><i>Calculate job-candidate match score | Find matching jobs for candidate | Find matching candidates for job </i></h4>
    </div>
    <div class="main-container">
        
        <img src="{{ url_for('static', filename='login_design.jpg') }}" alt="Job Matching AI Image">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST" action="/">
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
